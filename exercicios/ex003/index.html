<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagens</title>
</head>
<body>
    <h1>Testando carga de imgem</h1>
    <p>Abaixo voce vai ver uma imagem que está na mesma pasta:</p>
    <img src="html5.png" alt="Logo HTML5"><br>
    <p>Também podemos carregar imagens que estão em sub-pastas:</p>
    <img src="imagens/css3.png" alt="logo CSS3"><br>
    <p>Tambem podemos carregar imagens externas:</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/d/dc/Javascript-shield.png" alt="logo JS"> <!--URL-->

</body>
</html>
