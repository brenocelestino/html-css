<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixa</title>
    <style>
        h1{
            text-align: center;
            background-color: lightgreen;
            height: 60px;
            width: 400px;

            padding: 15px;

            margin: 10px auto;

            border: 10px solid rgb(93, 170, 218);
            
            outline: 5px double salmon;
            
        }
        a{
            border: 2px solid blue;
            
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, diferente do <a href="#"> link</a>, que são inline-level</p>
    
</body>
</html>
